<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DJPET Slow Control</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.0.3/math.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/chart_item.js"></script>
    <script src="scripts/words_service.js"></script>
    <script src="scripts/form_controls.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/layout_class.js"></script>
    <script src="scripts/input_item.js"></script>
    <script src="scripts/new_layout_form.js"></script>
    <script src="scripts/new_chart_form.js"></script>

</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img class="navbar-brand" src="assets/slow-control.png" width="55" height="60"/>
        <span class="navbar-brand">D-JPET Slow Control</span>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <button id="currentDataButton" class="nav-link btn btn-outline-primary active" onclick="onClickCurrentDataButton()">Current data</button>
            </li>
            <li class="nav-item ml-2">
                <button id="historicalDataButton" class="nav-link btn btn-outline-primary" onclick="onClickHistoricalDataButton()">Historical data</button>
            </li>
        </ul>
        <button id="addNewLayout" class="nav-link btn btn-outline-success mr-2" onclick="onAddNewLayout()">Add new layout</button>
        <form id="selectForm" class="form-inline my-2 my-lg-0">
            <select id="layoutSelect" class="form-control form-control-md custom-select" onchange="onChangeLayoutSelect(this)">
                <option>[Select layout...]</option>
                <option>Add new layout</option>
            </select>
        </form>
    </nav>
</header>
<body>
<div class="jumbotron">
    <h3>Configure Layout</h3>
    <form id="newLayoutForm" class="needs-validation" novalidate>
        <div class="form-row align-items-center">
            <div class="col-md-4">
                <label class="sr-only" for="inlineFormInput">Name</label>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Layout name">
                <div class="invalid-feedback">Please provide item name</div>
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn w-100 btn-success mb-2">Persist <span><i class="fa fa-rocket"></i></span></button>
            </div>
        </div>
    </form>
    <h5 class="mt-2">Add new item</h5>
    <div class="form-row align-items-center">
        <div class="col-md-1">Choose type:</div>
        <div class="col-md-1">
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="newLayoutTextboxRadio" name="radio-stacked" required>
                <label class="custom-control-label" for="newLayoutTextboxRadio">Textbox</label>
            </div>
        </div>
        <div class="col-md-1">
            <div class="custom-control custom-radio ml-2">
                <input type="radio" class="custom-control-input" id="newLayoutChartRadio" name="radio-stacked" required>
                <label class="custom-control-label" for="newLayoutChartRadio">Chart</label>
            </div>
        </div>
    </div>
    <form class="needs-validation" novalidate>
        <div id="newLayoutTextboxForm" hidden>
            <div class="form-row align-items-center">
                <div class="col-md-2">
                    <label class="sr-only" for="newLayoutTextboxItemNameInput">Item name</label>
                    <input type="text" class="form-control" id="newLayoutTextboxItemNameInput" placeholder="Item name" oninput="newLayoutTextboxForm.setValue('name', this.value)">
                    <div id="newLayoutTextboxItemNameInputError" class="invalid-tooltip"></div>
                </div>
                <div class="col-md-2">
                    <label class="sr-only" for="newLayoutTextboxAddressInput">Address</label>
                    <input type="text" class="form-control" id="newLayoutTextboxAddressInput" placeholder="Hex address"
                           oninput="newLayoutTextboxForm.setValue('address', this.value)">
                    <div id="newLayoutTextboxAddressInputError" class="invalid-tooltip"></div>
                </div>
                <div class="col-md-1">
                    <label class="sr-only" for="newLayoutTextboxWordsInput">Words</label>
                    <input type="text" class="form-control" id="newLayoutTextboxWordsInput" placeholder="words" oninput="newLayoutSetTextboxWordsChanged(this.value)">
                    <div id="newLayoutTextboxWordsInputError" class="invalid-tooltip"></div>
                </div>
            </div>
            <div class="form-row align-items-center mt-2">
                <div class="col-md-2 dropdown">
                    <button class="btn btn-primary dropdown-toggle w-100" type="button" id="newLayoutTextboxDataType" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">Data type
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item"
                           onclick="onChangeDateTypeForInput(newLayoutTextboxForm, dateType.date, 'Date', 'newLayoutTextboxWordsInput', 'newLayoutTextboxFormulaInput', 'newLayoutTextboxDataType')">Date</a>
                        <a class="dropdown-item"
                           onclick="onChangeDateTypeForInput(newLayoutTextboxForm, dateType.hex, 'Hexadecimal value', 'newLayoutTextboxWordsInput', 'newLayoutTextboxFormulaInput', 'newLayoutTextboxDataType')">Hexadecimal
                            value</a>
                        <a class="dropdown-item"
                           onclick="onChangeDateTypeForInput(newLayoutTextboxForm, dateType.math, 'Mathematical formula', 'newLayoutTextboxWordsInput', 'newLayoutTextboxFormulaInput', 'newLayoutTextboxDataType')">Mathematical
                            formula</a>
                    </div>
                    <div id="newLayoutTextboxDataTypeError" class="invalid-tooltip"></div>
                </div>
                <div class="col-md-2">
                    <label class="sr-only" for="newLayoutTextboxFormulaInput">Formula</label>
                    <input type="text" class="form-control" id="newLayoutTextboxFormulaInput" placeholder="Formula" oninput="newLayoutTextboxForm.setValue('formula', this.value)"
                           disabled>
                    <div id="newLayoutTextboxFormulaInputError" class="invalid-tooltip"></div>
                </div>
                <div class="col-md-1" style="text-align: center">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="newLayoutTextBoxReadOnly" onchange="newLayoutChangeReadOnly()">
                        <label class="custom-control-label" for="newLayoutTextBoxReadOnly">Read only</label>
                    </div>
                </div>
            </div>
            <div class="form-row align-items-center mt-2">
                <div class="col-md-2">
                    <button type="button" class="btn w-100 btn-success" onclick="validateAndSave(newLayoutTextboxForm)">Add new input <span><i
                            class="fa fa-pencil-square-o"></i></span></button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn w-100 btn-secondary" onclick="clearNewLayoutTextboxForm()">Clear form <span><i class="fa fa-trash"></i></span></button>
                </div>
            </div>
        </div>
    </form>

    <form class="needs-validation" novalidate>
        <div id="newLayoutChartForm" hidden>
            <div class="form-row align-items-center">
                <div class="col-md-4">
                    <label class="sr-only" for="newLayoutChartNameInput">Chart name</label>
                    <input type="text" class="form-control" id="newLayoutChartNameInput" placeholder="Chart name" oninput="newLayoutChartForm.setValue('name', this.value)">
                    <div id="newLayoutChartNameInputError" class="invalid-tooltip"></div>
                </div>
                <div class="col-md-2">
                    <label class="sr-only" for="newLayoutChartIntervalInput">Interval</label>
                    <input type="text" class="form-control" id="newLayoutChartIntervalInput" placeholder="Interval" oninput="newLayoutChartForm.setValue('interval', this.value)">
                    <div id="newLayoutChartIntervalInputError" class="invalid-tooltip"></div>
                </div>
            </div>
            <div id="newLayoutSeriesContainer">
            </div>
            <div class="form-row align-items-center mt-2">
                <div class="col-md-1">
                    <label class="sr-only" for="newLayoutChartAddSeriesNameInput">Series name</label>
                    <input type="text" class="form-control" id="newLayoutChartAddSeriesNameInput" placeholder="Series name"
                           oninput="newLayoutChartAddSeriesForm.setValue('name', this.value)">
                    <div id="newLayoutChartAddSeriesNameInputError" class="invalid-tooltip"></div>
                </div>
                <div class="col-md-1">
                    <label class="sr-only" for="newLayoutChartAddSeriesAddressInput">Address</label>
                    <input type="text" class="form-control" id="newLayoutChartAddSeriesAddressInput" placeholder="Hex address"
                           oninput="newLayoutChartAddSeriesForm.setValue('address', this.value)">
                    <div id="newLayoutChartAddSeriesAddressInputError" class="invalid-tooltip"></div>
                </div>
                <div class="col-md-2 dropdown">
                    <button class="btn btn-primary dropdown-toggle w-100" type="button" id="newLayoutChartAddSeriesDataType" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                        Data type
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item"
                           onclick="onChangeDateTypeForChart(newLayoutChartAddSeriesForm, dateType.hex, 'Hexadecimal value', 'newLayoutChartAddSeriesFormulaInput', 'newLayoutChartAddSeriesDataType')">
                            Hexadecimal value
                        </a>
                        <a class="dropdown-item"
                           onclick="onChangeDateTypeForChart(newLayoutChartAddSeriesForm, dateType.math, 'Mathematical formula', 'newLayoutChartAddSeriesFormulaInput', 'newLayoutChartAddSeriesDataType')">
                            Mathematical formula
                        </a>
                    </div>
                    <div id="newLayoutChartAddSeriesDataTypeError" class="invalid-tooltip"></div>
                </div>
                <div class="col-md-2">
                    <label class="sr-only" for="newLayoutChartAddSeriesFormulaInput">Formula</label>
                    <input type="text" class="form-control" id="newLayoutChartAddSeriesFormulaInput" placeholder="Formula"
                           oninput="newLayoutChartAddSeriesForm.setValue('formula', this.value)">
                    <div id="newLayoutChartAddSeriesFormulaInputError" class="invalid-tooltip"></div>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn w-100 btn-success" onclick="newLayoutValidateAddSeries()">Add series <span><i class="fa fa-check"></i></span></button>
                </div>
            </div>
            <div class="form-row align-items-center mt-2">
                <div class="col-md-2">
                    <button type="button" class="btn w-100 btn-success" onclick="newLayoutValidateAndSaveChart()">Add new chart <span><i class="fa fa-area-chart"></i></span>
                    </button>
                    <div id="newLayoutChartChartSaveButtonError" class="invalid-tooltip"></div>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn w-100 btn-secondary" onclick="newLayoutClearChartForm()">Clear form <span><i class="fa fa-trash"></i></span></button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="text-center">
    <div class="row alert alert-primary" style="margin-left: auto; margin-right: auto; cursor: pointer; width: 95%">
        <div class="col-md-8 offset-md-2 text-center " role="alert" data-toggle="collapse" data-target="#charts" aria-expanded="false" aria-controls="charts">Charts</div>
        <div class="col-md-2 text-right">
            <i class="fa fa-arrow-down"></i>
        </div>
    </div>
    <div id="charts" class="row collapse" style="margin-left: 10px; margin-right: 10px">
        <div class="col">
            <div class="row">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <div class="row alert alert-primary" style="margin-left: auto; margin-right: auto; cursor: pointer; width: 95%">
        <div class="col-md-8 offset-md-2 text-center " role="alert" data-toggle="collapse" data-target="#inputs" aria-expanded="false" aria-controls="inputs">Inputs</div>
        <div class="col-md-2 text-right">
            <i class="fa fa-arrow-down"></i>
        </div>
    </div>
    <div id="inputs" class="collapse" style="margin-left: 10px; margin-right: 10px">
        <div id="inputsContainer" class="row row-eq-height" style="margin-left: 10px; margin-right: 10px">
        </div>
    </div>
</div>
</body>
</html>
