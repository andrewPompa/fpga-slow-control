<body>
<div class="jumbotron">
    <h3>Configure</h3>
    <form id="newLayoutForm" class="needs-validation" novalidate>
        <div class="form-row align-items-center">
            <div class="col-md-4">
                <label class="sr-only" for="inlineFormInput">Name</label>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Layout name">
                <div class="invalid-feedback">Please provide item name</div>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn w-100 btn-primary mb-2">Submit</button>
            </div>
        </div>
    </form>
    <h5 class="mt-2">Add new item</h5>
    <div class="form-row align-items-center">
        <div class="col-md-1">Chose type:</div>
        <div class="col-md-1">
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="newLayoutTextboxRadio" name="radio-stacked" required>
                <label class="custom-control-label" for="newLayoutTextboxRadio">Textbox</label>
            </div>
        </div>
        <div class="col-md-1">
            <div class="custom-control custom-radio ml-2">
                <input type="radio" class="custom-control-input" id="newLayoutChartRadio" name="radio-stacked" required>
                <label class="custom-control-label" for="newLayoutChartRadio">Chart</label>
            </div>
        </div>
    </div>
    <form class="needs-validation" novalidate>
        <div id="newLayoutTextboxForm" hidden>
            <div class="form-row align-items-center">
                <div class="col-md-2">
                    <label class="sr-only" for="newLayoutTextboxItemNameInput">Item name</label>
                    <input type="text" class="form-control" id="newLayoutTextboxItemNameInput" placeholder="Item name" oninput="newLayoutTextboxForm.setValue('name', this.value)">
                    <div id="newLayoutTextboxItemNameInputError" class="invalid-tooltip"></div>
                </div>
                <div class="col-md-2">
                    <label class="sr-only" for="newLayoutTextboxAddressInput">Address</label>
                    <input type="text" class="form-control" id="newLayoutTextboxAddressInput" placeholder="Hex address"
                           oninput="newLayoutTextboxForm.setValue('address', this.value)">
                    <div id="newLayoutTextboxAddressInputError" class="invalid-tooltip"></div>
                </div>
                <div class="col-md-1">
                    <label class="sr-only" for="newLayoutTextboxWordsInput">Words</label>
                    <input type="text" class="form-control" id="newLayoutTextboxWordsInput" placeholder="words" oninput="newLayoutTextboxForm.setValue('words', this.value)">
                    <div id="newLayoutTextboxWordsInputError" class="invalid-tooltip"></div>
                </div>
            </div>
            <div class="form-row align-items-center mt-2">
                <div class="col-md-2 dropdown">
                    <button class="btn btn-warning dropdown-toggle w-100" type="button" id="newLayoutTextboxDataType" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                        Data type
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item"
                           onclick="onChangeDateTypeForInput(newLayoutTextboxForm, dateType.date, 'Date', 'newLayoutTextboxWordsInput', 'newLayoutTextboxFormulaInput', 'newLayoutTextboxDataType')">Date</a>
                        <a class="dropdown-item"
                           onclick="onChangeDateTypeForInput(newLayoutTextboxForm, dateType.hex, 'Hexadecimal value', 'newLayoutTextboxWordsInput', 'newLayoutTextboxFormulaInput', 'newLayoutTextboxDataType')">Hexadecimal
                            value</a>
                        <a class="dropdown-item"
                           onclick="onChangeDateTypeForInput(newLayoutTextboxForm, dateType.math, 'Mathematical formula', 'newLayoutTextboxWordsInput', 'newLayoutTextboxFormulaInput', 'newLayoutTextboxDataType')">Mathematical
                            formula</a>
                    </div>
                    <div id="newLayoutTextboxDataTypeError" class="invalid-tooltip"></div>
                </div>
                <div class="col-md-2">
                    <label class="sr-only" for="newLayoutTextboxFormulaInput">Formula</label>
                    <input type="text" class="form-control" id="newLayoutTextboxFormulaInput" placeholder="Formula" oninput="newLayoutTextboxForm.setValue('formula', this.value)"
                           disabled>
                    <div id="newLayoutTextboxFormulaInputError" class="invalid-tooltip"></div>
                </div>
                <div class="col-md-1" style="text-align: center">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="newLayoutTextBoxReadOnly" onchange="newLayoutChangeReadOnly()">
                        <label class="custom-control-label" for="newLayoutTextBoxReadOnly">Read only</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn w-100 btn-primary" onclick="validateAndSave(newLayoutTextboxForm)">Add new textbox</button>
                </div>
            </div>
        </div>
    </form>
    <form class="needs-validation" novalidate>
        <div id="newLayoutChartForm" hidden>
            <div class="form-row align-items-center">
                <div class="col-md-2">
                    <label class="sr-only" for="newLayoutChartItemNameInput">Item name</label>
                    <input type="text" class="form-control" id="newLayoutChartItemNameInput" placeholder="Item name" oninput="newLayoutChartForm.setValue('name', this.value)">
                    <div id="newLayoutChartItemNameInputError" class="invalid-tooltip"></div>
                </div>
                <div class="col-md-2">
                    <label class="sr-only" for="newLayoutChartAddressInput">Address</label>
                    <input type="text" class="form-control" id="newLayoutChartAddressInput" placeholder="Hex address" oninput="newLayoutChartForm.setValue('address', this.value)">
                    <div id="newLayoutChartAddressInputError" class="invalid-tooltip"></div>
                </div>
                <div class="col-md-1">
                    <label class="sr-only" for="newLayoutChartWordsInput">Words</label>
                    <input type="text" class="form-control" id="newLayoutChartWordsInput" placeholder="words" oninput="newLayoutChartForm.setValue('words', this.value)">
                    <div id="newLayoutChartWordsInputError" class="invalid-tooltip"></div>
                </div>
            </div>
            <div class="form-row align-items-center mt-2">
                <div class="col-md-1 dropdown">
                    <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="newLayoutChartDateType" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                        Data type
                    </button>
                    <div class="dropdown-menu" aria-labelledby="chartDropdownMenuButton">
                        <a class="dropdown-item" onclick="onChangeDateType(newLayoutChartForm, dateType.hex, 'Hexadecimal value', 'chartFormulaInput', 'newLayoutChartDateType')">Hexadecimal
                            value</a>
                        <a class="dropdown-item"
                           onclick="onChangeDateType(newLayoutChartForm, dateType.math, 'Mathematical formula', 'chartFormulaInput', 'newLayoutChartDateType')">Mathematical
                            formula</a>
                    </div>
                    <div id="newLayoutChartDateTypeError" class="invalid-tooltip"></div>
                </div>
                <div class="col-md-2">
                    <label class="sr-only" for="newLayoutChartFormulaInput">Formula</label>
                    <input type="text" class="form-control" id="newLayoutChartFormulaInput" placeholder="Formula" oninput="newLayoutChartForm.setValue('formula', this.value)">
                    <div id="newLayoutChartFormulaInputError" class="invalid-tooltip"></div>
                </div>
                <div class="col-md-1">
                    <label class="sr-only" for="newLayoutChartIntervalInput">Interval</label>
                    <input type="text" class="form-control" id="newLayoutChartIntervalInput" placeholder="Interval" oninput="newLayoutChartForm.setValue('interval', this.value)">
                    <div id="newLayoutChartIntervalInputError" class="invalid-tooltip"></div>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn w-100 btn-primary">Add new chart</button>
                </div>
            </div>
        </div>
    </form>
</div>
