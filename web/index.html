<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DJPET Slow Control</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/new-layout.js"></script>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img class="navbar-brand" src="assets/slow-control.png" width="55" height="60"/>
        <span class="navbar-brand">D-JPET Slow Control</span>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <button id="currentDataButton" class="nav-link btn btn-outline-primary active" onclick="onClickCurrentDataButton()">Current data</button>
            </li>
            <li class="nav-item ml-2">
                <button id="historicalDataButton" class="nav-link btn btn-outline-primary" onclick="onClickHistoricalDataButton()">Historical data</button>
            </li>
        </ul>
        <button id="addNewLayout" class="nav-link btn btn-outline-success mr-2" onclick="onAddNewLayout()">Add new layout</button>
        <form id="selectForm" class="form-inline my-2 my-lg-0">
            <select id="layoutSelect" class="form-control form-control-md custom-select" onchange="onChangeLayoutSelect(this)">
                <option>[Select layout...]</option>
                <option>Add new layout</option>
            </select>
        </form>
    </nav>
</header>
<body>
<div class="jumbotron">
    <h3>Configure</h3>
    <form id="newLayoutForm" class="needs-validation" novalidate>
        <div class="form-row align-items-center">
            <div class="col-md-4">
                <label class="sr-only" for="inlineFormInput">Name</label>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Layout name">
                <div class="invalid-feedback">Please provide item name</div>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn w-100 btn-primary mb-2">Submit</button>
            </div>
        </div>
    </form>
    <form class="needs-validation" novalidate>
        <h5 class="mt-2">Add new item</h5>
        <div class="form-row align-items-center">
            <div class="col-md-1">Chose type:</div>
            <div class="col-md-1">
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="newLayoutTextboxRadio" name="radio-stacked" required>
                    <label class="custom-control-label" for="newLayoutTextboxRadio">Textbox</label>
                </div>
            </div>
            <div class="col-md-1">
                <div class="custom-control custom-radio ml-2">
                    <input type="radio" class="custom-control-input" id="newLayoutChartRadio" name="radio-stacked" required>
                    <label class="custom-control-label" for="newLayoutChartRadio">Chart</label>
                </div>
            </div>
        </div>
        <div class="form-row align-items-center">
            <div class="col-md-2">
                <label class="sr-only" for="itemNameInput">Item name</label>
                <input type="text" class="form-control" id="itemNameInput" placeholder="Item name" oninput="setNewItemValue('inputName', this.value);">
                <div id="itemNameInputError" class="invalid-tooltip"></div>
            </div>
            <div class="col-md-2">
                <label class="sr-only" for="addressInput">Address</label>
                <input type="text" class="form-control" id="addressInput" placeholder="Hex address" oninput="setNewItemValue('address', this.value);">
                <div id="addressInputError" class="invalid-tooltip"></div>
            </div>
            <div class="col-md-1">
                <label class="sr-only" for="wordsInput">Words</label>
                <input type="text" class="form-control" id="wordsInput" placeholder="words" oninput="setNewItemValue('words', this.value);">
                <div id="wordsInputError" class="invalid-tooltip"></div>
            </div>
        </div>
        <div id="newLayoutTextboxForm" class="form-row align-items-center mt-2" hidden>
            <div class="col-md-2 dropdown" >
                <button class="btn btn-warning dropdown-toggle w-100" type="button" id="newInputDateTypeMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Data type
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" onclick="onChangeDateType(dateType.date, 'Date', 'textboxFormulaInput')">Date</a>
                    <a class="dropdown-item" onclick="onChangeDateType(dateType.hex, 'Hexadecimal value', 'textboxFormulaInput')">Hexadecimal value</a>
                    <a class="dropdown-item" onclick="onChangeDateType(dateType.math, 'Mathematical formula', 'textboxFormulaInput')">Mathematical formula</a>
                </div>
                <div id="newInputDateTypeMenuError" class="invalid-tooltip"></div>
            </div>
            <div class="col-md-2">
                <label class="sr-only" for="textboxFormulaInput">Formula</label>
                <input type="text" class="form-control" id="textboxFormulaInput" placeholder="Formula" oninput="setNewItemValue('formula', this.value)" disabled>
                <div id="textboxFormulaInputError" class="invalid-tooltip"></div>
            </div>
            <div class="col-md-1" style="text-align: center">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="newLayoutReadOnly">
                    <label class="custom-control-label" for="newLayoutReadOnly">Read only</label>
                </div>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn w-100 btn-primary" onclick="newLayoutValidateAndSaveTextBox()">Add new textbox</button>
            </div>
        </div>
        <div id="newLayoutChartForm" class="form-row align-items-center mt-2" hidden>
            <div class="col-md-1 dropdown">
                <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="chartDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                    Data type
                </button>
                <div class="dropdown-menu" aria-labelledby="chartDropdownMenuButton">
                    <a class="dropdown-item" href="#">Hexadecimal value</a>
                    <a class="dropdown-item" href="#">Mathematical formula</a>
                </div>
            </div>
            <div class="col-md-2">
                <label class="sr-only" for="chartFormulaInput">Formula</label>
                <input type="text" class="form-control" id="chartFormulaInput" placeholder="Formula">
            </div>
            <div class="col-md-1">
                <label class="sr-only" for="intervalInput">Interval</label>
                <input type="text" class="form-control" id="intervalInput" placeholder="Interval">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn w-100 btn-primary">Add new chart</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
