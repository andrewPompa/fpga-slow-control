        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <button id="currentDataButton" class="nav-link btn btn-outline-primary active" onclick="onClickCurrentDataButton()">Current data</button>
            </li>

                <button id="historicalDataButton" class="nav-link btn btn-outline-primary" onclick="onClickHistoricalDataButton()">Historical data</button>
            </li>
        </ul>
        <button id="addNewLayout" class="nav-link btn btn-outline-success mr-2" onclick="onAddNewLayout()">Add new layout</button>
        <form id="selectForm" class="form-inline my-2 my-lg-0">
            <select id="layoutSelect" class="form-control form-control-md custom-select" onchange="onChangeLayoutSelect(this)">

            </select>

<body>
<div class="jumbotron">
    <form>
        <div class="form-row align-items-center">
            <div class="col-md-8">
                <label class="sr-only" for="inlineFormInput">Name</label>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Layout name">
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn w-100 btn-success mb-2">Submit</button>
            </div>
        </div>
        <div class="form-row align-items-center">
            <div class="col-md-3">
                <label class="sr-only" for="itemNameInput">Item name</label>
                <input type="text" class="form-control" id="itemNameInput" placeholder="Item name">
            </div>
            <div class="col-md-3">
                <label class="sr-only" for="addressInput">Address</label>
                <input type="text" class="form-control" id="addressInput" placeholder="Hexadecimal address">
            </div>
            <div class="col-md-2">
                <label class="sr-only" for="wordsInput">Words</label>
                <input type="text" class="form-control" id="wordsInput" placeholder="words">
            </div>
            <div class="col-md-2" style="text-align: center">
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
                    <label class="custom-control-label" for="customControlValidation2">Textbox</label>
                </div>
            </div>
            <div class="col-md-2" style="text-align: center">
                <div class="custom-control custom-radio ml-2">
                    <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
                    <label class="custom-control-label" for="customControlValidation3">Chart</label>
                    <div class="invalid-feedback">More example invalid feedback text</div>
                </div>
            </div>
        </div>
        <div class="form-row align-items-center mt-2">
            <div class="col-md-2 dropdown">
                <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Data type
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Date</a>
                    <a class="dropdown-item" href="#">Hexadecimal value</a>
                    <a class="dropdown-item" href="#">Mathematical formula</a>
                </div>
            </div>
            <div class="col-md-4">
                <label class="sr-only" for="formulaInput">Formula</label>
                <input type="text" class="form-control" id="formulaInput" placeholder="formula">
            </div>
            <div class="col-md-2 ">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
                    <label class="custom-control-label" for="customControlValidation1">Read only</label>
                    <div class="invalid-feedback">Example invalid feedback text</div>
                </div>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn w-100 btn-success">Add new textbox</button>
            </div>
        </div>
        <div class="form-row align-items-center mt-2">
            <div class="col-md-3">
                <label class="sr-only" for="intervalInput">Interval</label>
                <input type="text" class="form-control" id="intervalInput" placeholder="Interval">
            </div>
            <div class="col-md-2 dropdown">
                <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="chartDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                    Data type
                </button>
                <div class="dropdown-menu" aria-labelledby="chartDropdownMenuButton">
                    <a class="dropdown-item" href="#">Hexadecimal value</a>
                    <a class="dropdown-item" href="#">Mathematical formula</a>
                </div>
            </div>
            <div class="col-md-3">
                <label class="sr-only" for="chartFormulaInput">Formula</label>
                <input type="text" class="form-control" id="chartFormulaInput" placeholder="Formula">
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn w-100 btn-success">Add new chart</button>
            </div>
        </div>
    </form>
